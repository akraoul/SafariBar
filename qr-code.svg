<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <!-- Fond avec style n√©on -->
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0055;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00F0FF;stop-opacity:1" />
    </linearGradient>
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fond -->
  <rect width="300" height="300" fill="#121212" rx="15"/>
  
  <!-- Cadre d√©coratif n√©on -->
  <rect x="10" y="10" width="280" height="280" fill="none" stroke="url(#neonGradient)" stroke-width="2" rx="10" filter="url(#neonGlow)"/>
  
  <!-- QR Code simplifi√© (pattern) -->
  <g transform="translate(75, 75)">
    <!-- Carr√©s du QR code -->
    <rect x="0" y="0" width="15" height="15" fill="#000"/>
    <rect x="20" y="0" width="15" height="15" fill="#000"/>
    <rect x="40" y="0" width="15" height="15" fill="#000"/>
    <rect x="60" y="0" width="15" height="15" fill="#000"/>
    <rect x="80" y="0" width="15" height="15" fill="#000"/>
    <rect x="100" y="0" width="15" height="15" fill="#000"/>
    <rect x="120" y="0" width="15" height="15" fill="#000"/>
    <rect x="140" y="0" width="15" height="15" fill="#000"/>
    
    <rect x="0" y="20" width="15" height="15" fill="#000"/>
    <rect x="40" y="20" width="15" height="15" fill="#000"/>
    <rect x="80" y="20" width="15" height="15" fill="#000"/>
    <rect x="120" y="20" width="15" height="15" fill="#000"/>
    <rect x="140" y="20" width="15" height="15" fill="#000"/>
    
    <rect x="0" y="40" width="15" height="15" fill="#000"/>
    <rect x="20" y="40" width="15" height="15" fill="#000"/>
    <rect x="40" y="40" width="15" height="15" fill="#000"/>
    <rect x="60" y="40" width="15" height="15" fill="#000"/>
    <rect x="80" y="40" width="15" height="15" fill="#000"/>
    <rect x="100" y="40" width="15" height="15" fill="#000"/>
    <rect x="120" y="40" width="15" height="15" fill="#000"/>
    <rect x="140" y="40" width="15" height="15" fill="#000"/>
    
    <!-- Pattern continu pour simuler un QR code -->
    <rect x="0" y="60" width="15" height="15" fill="#000"/>
    <rect x="20" y="60" width="15" height="15" fill="#000"/>
    <rect x="60" y="60" width="15" height="15" fill="#000"/>
    <rect x="100" y="60" width="15" height="15" fill="#000"/>
    <rect x="120" y="60" width="15" height="15" fill="#000"/>
    
    <rect x="0" y="80" width="15" height="15" fill="#000"/>
    <rect x="40" y="80" width="15" height="15" fill="#000"/>
    <rect x="60" y="80" width="15" height="15" fill="#000"/>
    <rect x="80" y="80" width="15" height="15" fill="#000"/>
    <rect x="100" y="80" width="15" height="15" fill="#000"/>
    <rect x="140" y="80" width="15" height="15" fill="#000"/>
    
    <rect x="20" y="100" width="15" height="15" fill="#000"/>
    <rect x="40" y="100" width="15" height="15" fill="#000"/>
    <rect x="80" y="100" width="15" height="15" fill="#000"/>
    <rect x="120" y="100" width="15" height="15" fill="#000"/>
    <rect x="140" y="100" width="15" height="15" fill="#000"/>
    
    <rect x="0" y="120" width="15" height="15" fill="#000"/>
