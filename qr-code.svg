    <rect x="0" y="140" width="15" height="15" fill="#000"/>
    <rect x="40" y="140" width="15" height="15" fill="#000"/>
    <rect x="80" y="140" width="15" height="15" fill="#000"/>
    <rect x="100" y="140" width="15" height="15" fill="#000"/>
    <rect x="120" y="140" width="15" height="15" fill="#000"/>
    <rect x="140" y="140" width="15" height="15" fill="#000"/>
  </g>
  
  <!-- Logo Safari au centre -->
  <circle cx="150" cy="150" r="25" fill="#FFD700" opacity="0.9"/>
  <text x="150" y="157" text-anchor="middle" fill="#121212" font-family="Arial Black" font-size="20" font-weight="bold">ü¶Å</text>
  
  <!-- Texte -->
  <text x="150" y="250" text-anchor="middle" fill="url(#neonGradient)" font-family="Arial" font-size="12" font-weight="bold">SAFARI LOUNGE BAR</text>
  <text x="150" y="270" text-anchor="middle" fill="#00F0FF" font-family="Arial" font-size="10">safari-bar.vercel.app</text>
</svg>
